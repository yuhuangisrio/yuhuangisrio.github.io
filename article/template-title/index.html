<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="/icons/favicon_2_sm.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/mainpage.css">
    <link rel="stylesheet" href="/css/jquery.toast.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/css/jquery-confirm.min.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="/js/jquery-confirm.min.js"></script>
    <script src="/js/jquery.toast.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/jquery.md5.js"></script>
    <script src="/js/base64.js"></script>

    <script src="/js/FileSaver.min.js"></script>

</head>
<body class="day">
    <div class="header">
        <div class="header-logo">
            <img src="/icons/favicon_2_sm.png">
            <a href="/"><span class="yu">喻</span><span class="huang">黄</span>同人文目录</a>
        </div>
        <div class="menu-icon"><i class="fa fa-bars"></i></div>
    </div>
    <ul class="menu-columns">
        <li class="stars"><a href="/stars/">我的收藏</a></li>
        <li class="last-read-book">最后看过的文章</li>
        <li class="preferences"><a href="/preferences/">偏好设置</a></li>
        <li class="about"><a href="/about/">关于该网站</a></li>
        <li class="contact"><a href="/contact/">联系</a></li>
    </ul>
    <div class="content">
        <div class="header-title">
            <div class="article-name">
                <span class="title"></span>
                <span class="author"></span>
            </div>
            <ul class="button-list">
                <li><a href="javascript:" class="author-page"><i class="fa fa-id-card-o fa-fw"></i><span class="tooltip-down">查看作者主页</span></a></li>
                <!-- <li><a href="javascript::" class="share"><i class="fa fa-share-alt fa-fw"></i><span class="tooltip-down">分享该网页</span></a></li> -->
                <li><a href="javascript:" class="star"><i class="fa fa-star-o fa-fw"></i><span class="tooltip-down">收藏该作品</span></a></li>
                <li><a href="javascript:" class="question"><i class="fa fa-question fa-fw"></i><span class="tooltip-down">有问题点我</span></a></li>
                <li><a href="javascript:" class="download"><i class="fa fa-download fa-fw"></i><span class="tooltip-down">下载缺失章节</span></a></li>
            </ul>
        </div>
        <div class="summary">
            <i class="fa fa-quote-left fa-2x fa-pull-left fa-border"></i><p></p>
        </div>
        <div class="tags-list"></div>
        <div class="blank"></div>
        <div class="statistics">章节数：<span class="chapter-number"></span> | 字数：<span class="character-number"></span></div>
        <div class="blank line"></div>
        <div class="chapter-list blocks">
            <ul>
                <li><a class="whole-article" href="javascript:">全文</a></li>
            </ul>
        </div>
        <div class="blank"></div>
    </div>
    <div class="footer">
        <div class="random-line">—— <span style="color: rgb(112, 20, 143); text-shadow: 0 0 2px rgb(112, 20, 143)">✡</span> - <span style="color: rgb(93, 179, 255); text-shadow: 0 0 2px rgb(93, 179, 255)">🗡</span> ——</div>
    </div>

</html>
